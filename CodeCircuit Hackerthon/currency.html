<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter - TravelMate Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/currency.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">🌍 TravelMate Pro</div>
      <a href="dashboard.html" class="dashboard-link">Dashboard</a>
    </nav>
    <div class="container">
      <div class="converter-box">
        <h1>💱 TravelMate Currency Converter</h1>
        <div class="input-wrapper">
          <label for="amount">Enter Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="0.00"
            min="0"
            value="1"
          />
        </div>

        <div class="dropdowns">
          <div class="dropdown">
            <label for="fromCurrency">From</label>
            <select id="fromCurrency"></select>
          </div>
          <div class="swap" onclick="swapCurrencies()">↔</div>
          <div class="dropdown">
            <label for="toCurrency">To</label>
            <select id="toCurrency"></select>
          </div>
        </div>

        <div class="result-display">
          <p class="result" id="result">--</p>
          <p class="rate-info" id="rateInfo">Exchange rate info</p>
        </div>
      </div>
    </div>
    <script src="js/currency.js"></script>
  </body>
</html>
