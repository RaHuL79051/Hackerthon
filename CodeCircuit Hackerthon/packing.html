<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Packing Checklist - TravelMate Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/packing.css" />
  </head>
  <body>
    <div class="celebration-overlay" id="celebration">
      <div class="celebration-card">
        <h2>All Packed! 🎒</h2>
        <p>You're ready for your adventure!</p>
        <button
          id="closeCelebration"
          class="add-section-btn"
          style="margin-top: 1rem"
        >
          Close
        </button>
      </div>
    </div>
    <nav class="navbar">
      <div class="logo">🌍 TravelMate Pro</div>
      <a href="dashboard.html" class="dashboard-link">Dashboard</a>
    </nav>
    <main class="main-content" id="main-content">
      <div class="new-section-form" id="sectionForm">
        <h3>Create New Section</h3>
        <input
          type="text"
          id="sectionName"
          placeholder="Section Name"
          required
          style="margin-bottom: 0.5rem"
        />
        <div class="emoji-picker" id="emojiPicker">
          <div class="emoji-option selected">🎒</div>
          <div class="emoji-option">👓</div>
          <div class="emoji-option">💊</div>
          <div class="emoji-option">📱</div>
          <div class="emoji-option">🔌</div>
          <div class="emoji-option">🧦</div>
          <div class="emoji-option">👔</div>
          <div class="emoji-option">🧴</div>
        </div>
        <div class="add-item-form" style="margin-top: 0.5rem">
          <button type="button" id="createSectionBtn">Create Section</button>
          <button type="button" class="item-btn cancel" id="cancelSectionBtn">
            Cancel
          </button>
        </div>
      </div>
      <h1>Packing Checklist</h1>
      <button class="add-section-btn" id="addSectionBtn">+ New Section</button>
    </main>
    <aside class="cart-sidebar">
      <h2>Packing Progress</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <h3>Packed Items (<span id="packed-count">0</span>)</h3>
      <ul class="cart-list" id="packed-items"></ul>
      <h3>Unpacked Items (<span id="unpacked-count">0</span>)</h3>
      <ul class="cart-list" id="unpacked-items"></ul>
    </aside>
    <script src="js/packing.js"></script>
  </body>
</html>
